<!DOCTYPE html>
<html>
<head>
<title>FORM</title>
</head>
<body>
<h3 align="center"><b>STUDENT REGISTRATION FORM</b></h3>
<center>
<form>
<table style="border: 1px solid #000;border-collapse:seperate;border-spacing:1;
width:60%;">

<tr>
<th style="border: 1px solid #000; padding:8px; text-align:left;">
<label>First Name</label>
</th>
<td style="border:1px solid #000; padding: 8px;text-align:left;">
<input type="text" id="first_name" maxlength="30" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text-align:left;">
<label>Last Name<?label>
</th>
<td style="border: 1px solid #000;padding:8px;text-align:left;">
<input type="text" id="last_name" maxlength="30" required>
</td>
</tr>

<tr>
<th style="border:1px solid #000;padding:8px;text-align:left;">
<label>DATE OF BIRTH</label>
<td style="border:1px solid #000;padding:8px;text_align:left;">
<input type="date" id="dob" required>
</td>
</tr>

<tr>
<th style="border:1px solid #000;padding:8px;text_align: left;">
<label>EMAIL ID</label>
</th>
<td style="border:1px solid #000;padding:8px;text_align:left;">
<input type="email" id="email" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>MOBILE NUMBER</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="tel" id="mobile_no"maxlength="30" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>GENDER</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding: 8px;text-align: left;">
<label>ADDRESS</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<textarea id="address" name="addre4ss" rows="4" cols="50" required></textarea>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>CITY</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="text" id="city" maxlength="30" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>PIN CODE</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="tel" id="mobile_no"maxlength="30" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>STATE</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="tel" id="mobile_no"maxlength="30" required>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>COUNTRY</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<select id="country" name="country">
<option value="India">India</option>
<option value="USA">usa</option>
<option value="UK">Uk</option>
<option value="Australia">Australia</option>
<option value="Germany">Germany</option>
</select>
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>HOBBIES</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<label>Drawing</label>
<input type="checkbox" id="draw" name="draw">
<label>Singing</label>
<input type="checkbox" id="sing" name="sing">
<input type="checkbox" id="dance" name="dance">
<label>Sketching</label>
<input type="checkbox" id="sketch" name="sketch"><br><br>
<label>OTHERS</label>
<input type="text" id="oth" name="oth">
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>COURSES APPLIED FOR</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<label>MCA</label>
<input type="radio" id="mca" name="course">
<label>M.Tech</label>
<input type="radio" id="mt" name="course">
<label>M.Sc</label>
<input type="radio" id="msc" name="course">
<label>Ph.D</label>
<input type="radio" id="phd" name="course">
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>ENTER THE PASSWORD</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="password" id="password" name="password">
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>UPLOAD YOUR PHOTO</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="file" id="photo" name="photo" accept="image/*">
</td>
</tr>

<tr>
<th style="border: 1px solid #000;padding:8px;text_align:left;">
<label>DATE OF TC</label>
</th>
<td style="border: 1px solid #000;padding:8px;text_align:left;">
<input type="date" id="dotc">
</td>
</tr>

<tr>
<td colspan="2" style="border:1px solid #000;padding:8px;text-align:center;">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</center>
</body>
</html>
